apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-configfile
  namespace: authelia
data:
  configuration.yaml: |
    server:
        buffers:
          read: 16384
          write: 16384
    theme: auto
    totp:
      issuer: ${DOMAIN_0}
    authentication_backend:
      ldap:
        implementation: lldap
        address: ldap://lldap-ldap.lldap.svc.cluster.local:3890
        base_dn: "dc=homelab,dc=home"
        user: uid=admin,ou=people,dc=homelab,dc=home
        password: ${LLDAP_PASSWORD}
    access_control:
      default_policy: 'deny'
      rules:
      - domain:
          - "abs.${DOMAIN_0}"
        policy: bypass
        resources:
          - "^/socket.io([/?].*)?$"
          - "^/ping([/?].*)?$"
          - "^/webapi([/?].*)?$"
          - "^/login([/?].*)?$"
          - "^/status([/?].*)?$"
          - "^/auth([/?].*)?$"
      - domain:
          - ${DOMAIN_0}
          - '*.${DOMAIN_0}'
        policy: bypass
        resources:
        - "^/api([/?].*)?$"
        - "^/oauth2/.*$" 
        - "^/identity.*$"
        - "^/triggers.*$"
        - "^/meshagents.*$"
        - "^/meshsettings.*$"
        - "^/agent.*$"
        - "^/control.*$"
        - "^/meshrelay.*$"
        - "^/wl.*$"
        - "^/auth$"
        - "^/auth/.*"
        - "^/auth/openid/callback"
        - "^/auth/openid/mobile-redirect"
      - domain:
        - "mealie.${DOMAIN_0}"
        policy: one_factor
        resources:
          - "^/.*$"
      - domain:
        - "abs.${DOMAIN_0}"
        policy: one_factor
        resources:
          - "^/.*$"
      - domain:
        - "organizr.${DOMAIN_0}"
        policy: one_factor
        resources:
          - "^/.*$"
    session:
      cookies:
        - domain: '${DOMAIN_0}'
          authelia_url: 'https://auth.${DOMAIN_0}'
    regulation:
      find_time: 10m
      ban_time: 12h
    
    notifier:
      smtp:
        address: submissions://${SMTP_HOST}:465
        username: ${SMTP_USER}
        password: ${SMTP_PASSWORD}
        sender: Authelia Admin <${SMTP_USER}>
        tls:
          server_name: ${SMTP_HOST}
    identity_providers:
      oidc:
        cors:
          endpoints: ["userinfo", "authorization", "token", "revocation", "introspection"]
          allowed_origins:
            - 'https://mealie.${DOMAIN_0}'
          allowed_origins_from_client_redirect_uris: true
        hmac_secret: "${AUTHELIA_HMAC_SECRET}"
        jwks:
          - algorithm: "RS256"
            use: "sig"
            key: |
              {{ secret "/config/secret/jwks_key.pem" | mindent 10 "|" | msquote }}
        clients:
          - client_id: ${MEALIE_OIDC_CLIENT_ID}
            client_name: "Mealie"
            client_secret: ${MEALIE_OIDC_HASHED_CLIENT_SECRET}
            public: false
            authorization_policy: "one_factor"
            require_pkce: true
            pkce_challenge_method: 'S256'
            redirect_uris:
              - "https://mealie.${DOMAIN_0}/login"
            grant_types:
              - 'authorization_code'
            response_types:
              - 'code'
            scopes:
              - 'openid'
              - 'email'
              - 'profile'
              - 'groups'
            consent_mode: implicit
            userinfo_signed_response_alg: "none"
            token_endpoint_auth_method: "client_secret_basic"
          - client_id: ${ABS_OIDC_CLIENT_ID}
            client_name: 'audiobookshelf'
            client_secret: ${ABS_OIDC_HASHED_CLIENT_SECRET}
            authorization_policy: 'one_factor'
            require_pkce: true
            pkce_challenge_method: 'S256'
            redirect_uris:
              - 'https://abs.${DOMAIN_0}/audiobookshelf/auth/openid/callback'
              - 'https://abs.${DOMAIN_0}/audiobookshelf/auth/openid/mobile-redirect'
              - 'audiobookshelf://oauth'
            scopes:
              - 'openid'
              - 'profile'
              - 'groups'
              - 'email'
            response_types:
              - 'code'
            grant_types:
              - 'authorization_code'
            consent_mode: implicit
            access_token_signed_response_alg: 'none'
            userinfo_signed_response_alg: 'none'
            token_endpoint_auth_method: 'client_secret_basic'
          - client_id: ${JELLYFIN_OIDC_CLIENT_ID}
            client_name: 'Jellyfin'
            client_secret: ${JELLYFIN_OIDC_HASHED_CLIENT_SECRET}
            public: false
            authorization_policy: 'one_factor'
            require_pkce: true
            pkce_challenge_method: 'S256'
            redirect_uris:
              - 'https://jellyfin.${DOMAIN_0}/sso/OID/redirect/authelia'
            scopes:
              - 'openid'
              - 'profile'
              - 'groups'
            response_types:
              - 'code'
            grant_types:
              - 'authorization_code'
            access_token_signed_response_alg: 'none'
            userinfo_signed_response_alg: 'none'
            token_endpoint_auth_method: 'client_secret_post'
