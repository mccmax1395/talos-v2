apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 10.3.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
        main:
          enabled: true
          ingressClassName: external
          annotations:
            # nginx.ingress.kubernetes.io/auth-method: 'GET'
            # nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
            # nginx.ingress.kubernetes.io/auth-signin:  "https://auth.${DOMAIN_0}/?rd=$scheme://$host$request_uri"
            # nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
          integrations:
            traefik:
              enabled: false
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: homepage.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
    configmap:
      config:
        enabled: true
        data:
          custom.js: ""
          custom.css: ""
          kubernetes.yaml: |
            mode: cluster
            ingress: true
          settings.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/latest/configs/settings
            instanceName: internal
            useEqualHeights: true

            layout:
              - Home Automation:
                  icon: mdi-home
                  style: row
                  columns: 3
              - Tools:
                  icon: mdi-tools
              - Finance:
                  icon: mdi-cash-multiple
                  #style: row
                  #columns: 3
              - Default:
                  style: row
                  columns: 3