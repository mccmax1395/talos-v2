apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 10.3.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
        main:
          enabled: true
          ingressClassName: external
          annotations:
          integrations:
            traefik:
              enabled: false
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: homepage.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
    configmap:
      config:

        enabled: true
        data:
          custom.js: ""
          custom.css: ""
          kubernetes.yaml: |
            mode: cluster
            ingress: true
          settings.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/latest/configs/settings
            instanceName: internal
            useEqualHeights: true

            layout:
              - Arr Stack:
                  icon: mdi-pirate
                  style: row
                  columns: 3
              - Tools:
                  icon: mdi-tools
              # - Finance:
              #     icon: mdi-cash-multiple
              #     #style: row
              #     #columns: 3
              # - Default:
              #     style: row
              #     columns: 3
          services.yaml: |
            []
            
    workload:
      main:
        podSpec:
          # automountServiceAccountToken: true
          containers:
            main:
              env:
                # Set this to your host (example: home.mydomain.com)
                HOMEPAGE_ALLOWED_HOSTS: "homepage.${DOMAIN_0}"
    addons:
      codeserver:
        enabled: true
        service:
          type: "ClusterIP"
          ports:
            codeserver:
              port: 36107
        ingress:
          traefik:
            enabled: false
          enabled: true
          ingressClassName: "internal" 
          hosts:
            - host: editor.homepage.${DOMAIN_0}
              paths:
                - path: /
                  # Ignored if not kubeVersion >= 1.14-0
                  pathType: Prefix
          integrations:
            nginx:
              enabled: true
              auth:
                type: "authelia"
                internalHost: "authelia.authelia.svc.cluster.local:9091"
                externalHost: "auth.${DOMAIN_0}"
            certManager:
              enabled: true
              certificateIssuer: general-le-prod