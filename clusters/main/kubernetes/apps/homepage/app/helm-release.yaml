apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 10.3.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: homepage-values     # <--- that configmap
      valuesKey: values.yaml    # <--- key in .data
      optional: false
  values:
    persistence:
      config:
        enabled: true
        type: configMap      # instead of pvc/hostPath/etc
        name: homepage-config  # the name of your ConfigMap
        mountPath: /app/config
        readOnly: true
        ingress:
        main:
          enabled: true
          ingressClassName: internal
          annotations:
          integrations:
            traefik:
              enabled: false
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: homepage.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
