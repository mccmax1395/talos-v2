apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
  namespace: mealie
spec:
  interval: 15m
  chart:
    spec:
      chart: mealie
      version: 26.15.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    workload:
      main:
        replicas: 1
        strategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0   # never drop the only pod
          maxSurge: 1   
        minReadySeconds: 20      
        podSpec:
          terminationGracePeriodSeconds: 30
          containers:
            main:
              startupProbe:
                httpGet:
                  path: /
                  port: 9000
                failureThreshold: 30   # ~60s with periodSeconds=2
                periodSeconds: 2
              readinessProbe:
                httpGet:
                  path: /
                  port: 9000
                initialDelaySeconds: 5
                periodSeconds: 5
                timeoutSeconds: 2
                failureThreshold: 3
              livenessProbe:
                httpGet:
                  path: /
                  port: 9000
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 2
                failureThreshold: 3

              # Let the Ingress/Service drain the pod before kill
              lifecycle:
                preStop:
                  enabled: true
                  type: exec
                  command:
                    - sh
                    - -c
                    - sleep 10


    # service:
      # main:
      #   type: LoadBalancer
      #   loadBalancerIP: ${MEALIE_IP}
      #   ports:
      #     main:
      #       port: 9000 # Default mealie port
    mealie:
      frontend:
        theme:
          light_primary: "#E58147"
      api:
        ldap:
          auth_enabled: true
          server_url: ldap://lldap-ldap.lldap.svc.cluster.local:3890
          base_dn: dc=homelab,dc=home
        oidc:
          auth_enabled: true
          signup_enabled: true
          configuration_url: 'https://auth.${DOMAIN_0}/.well-known/openid-configuration'
          client_id: ${MEALIE_OIDC_CLIENT_ID}
          client_secret: ${MEALIE_OIDC_CLIENT_SECRET}
          user_group: mealie-users
          admin_group: mealie-admin
          auto_redirect: true
          provider_name: "Authelia"
          remember_me: true
    ingress:
        main:
          enabled: true
          ingressClassName: internal
          # annotations:
          #   nginx.ingress.kubernetes.io/auth-method: 'GET'
          #   nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
          #   nginx.ingress.kubernetes.io/auth-signin:  "https://auth.${DOMAIN_0}/?rd=$scheme://$host$request_uri"
          #   nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
          integrations:
            nginx:
              enabled: true
              auth:
                type: "authelia"
                internalHost: "authelia.authelia.svc.cluster.local:9091"
                externalHost: "auth.${DOMAIN_0}"   
                responseHeaders:
                  - Remote-User
                  - Remote-Name
                  - Remote-Groups
                  - Remote-Email
            traefik:
              enabled: false
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
            homepage:
              enabled: true
              group:  Offsite Users and Onsite Users
              widget:
                enabled: false
          hosts:
            - host: mealie.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
