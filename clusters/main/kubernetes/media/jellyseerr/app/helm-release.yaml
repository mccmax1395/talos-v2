apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: jellyseet
spec:
  interval: 15m
  chart:
    spec:
      chart: jellyseerr
      version: 12.9.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
        main:
          enabled: true
          ingressClassName: internal
          # annotations:
          #   nginx.ingress.kubernetes.io/auth-method: 'GET'
          #   nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
          #   nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
          #   nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
          integrations:
            traefik:
              enabled: false
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
            homepage:
              enabled: true
              group: Tools
              widget:
                enabled: false
          hosts:
            - host: jellyseer.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
    # service:
    #   main:
    #     type: LoadBalancer
    #     loadBalancerIP: ${JELLYSEERR_IP}
    #     ports:
    #       main:
    #         port: 13378 # Default sonarr port
    #     annotations:
    #       metallb.universe.tf/allow-shared-ip: "true"
    persistence:
      media:
        enabled: true
        type: nfs
        path: /mnt/playground/media
        mountPath: "/Media"
        server: 192.168.1.98

