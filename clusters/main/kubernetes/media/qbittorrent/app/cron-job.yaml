apiVersion: batch/v1
kind: CronJob
metadata:
  name: mam-ip-updater
  namespace: qbittorrent
spec:
  schedule: "0 * * * *"          # every hour
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never

          # Force this Job's pod onto the same node as the qBittorrent pod
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: qbittorrent
                    app.kubernetes.io/name: qbittorrent
                    pod.name: main
                topologyKey: kubernetes.io/hostname

          containers:
          - name: updater
            image: alpine:3.20
            command: ["/bin/sh","-c"]
            # args:
            #   - |
            #     set -e
            #     apk add --no-cache curl coreutils
            #     chmod +x /config/mam-script.sh
            #     /config/mam-script.sh
            args:
            - |
              set -eux
              apk add --no-cache curl coreutils
              echo "=== ip4.me ==="
              curl -s ip4.me/api/ || true
              echo "=== MAM (no cookie) ==="
              curl -sv -b "mam_id=$MAMID" https://t.myanonamouse.net/json/dynamicSeedbox.php 2>&1 || true
              echo "=== running script ==="
              /config/mam-script.sh || true
            volumeMounts:
            - name: config
              mountPath: /config

          volumes:
          - name: config
            persistentVolumeClaim:
              claimName: qbittorrent-config

