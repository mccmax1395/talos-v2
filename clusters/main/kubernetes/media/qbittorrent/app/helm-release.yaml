apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
  annotations:
    fluxcd.io/reconcileAt: "2026-01-20T19:30:00Z"  
spec:
  # suspend: true 
  interval: 15m
  chart:
    spec:
      chart: qbittorrent
      version: 24.2.12
      # version: 22.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 500m
        memory: 500Mi
    ingress:
        main:
          enabled: true
          ingressClassName: internal
          # annotations:
          #   nginx.ingress.kubernetes.io/auth-method: 'GET'
          #   nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
          #   nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
          #   nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
          integrations:
            nginx:
              enabled: true
              auth:
                type: "authelia"
                internalHost: "authelia.authelia.svc.cluster.local:9091"
                externalHost: "auth.${DOMAIN_0}"
            traefik:
              enabled: false
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
            homepage:
              enabled: true
              group: Arr Stack
              widget:
                enabled: false
          hosts:
            - host: qbit.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
    service:
      # main:
      #   type: LoadBalancer
      #   loadBalancerIP: ${QBITTORRENT_IP}
      #   ports:
      #     main:
      #       port: 10095 # Default qbittorrent port
      # torrent:
      #   enabled: true
      #   ports:
      #     torrent:
      #       enabled: true
      #       port: 49999
      #       protocol: tcp
    qbitportforward:
      enabled: true
      QBT_USERNAME: ${QBIT_USER}
      QBT_PASSWORD: ${QBIT_PASS}
    persistence:
      media:
        enabled: true
        type: nfs
        path: /mnt/playground/media
        mountPath: "/Media"
        server: 192.168.1.98
      config:
        enabled: true
        mountPath: "/config"
        targetSelectAll: true

    addons:
      # vpn:
      #   type: gluetun
      #   killSwitch: true
      #   excludedNetworks_IPv4:
      #     - "192.168.1.0/24"
      #   excludedNetworks_IPv6: []
      #   env:
      #     VPN_SERVICE_PROVIDER: "purevpn"
      #     VPN_TYPE: "openvpn"
      #     OPENVPN_USER: ${VPN_USERNAME}
      #     OPENVPN_PASSWORD: ${VPN_PASSWORD}
      #     SERVER_COUNTRIES: "Canada"
      gluetun:
        enabled: true
        container:
          env:
            # VPN_SERVICE_PROVIDER: "purevpn"
            # VPN_TYPE: "openvpn"
            # OPENVPN_USER: ${VPN_USERNAME}
            # OPENVPN_PASSWORD: ${VPN_PASSWORD}
            # SERVER_COUNTRIES: "Canada"
            FIREWALL: "on"
            FIREWALL_DEBUG: "on"
            FIREWALL_OUTBOUND_SUBNETS: "192.168.1.0/24"
            #OPENVPN_PROTOCOL: tcp
            # HEALTH_CHECK_ADDRESS: google.com:443
            # VPN_SERVICE_PROVIDER: custom
            # VPN_TYPE: wireguard
            # WIREGUARD_ENDPOINT_IP: ${WIREGUARD_ENDPOINT_IP}
            # WIREGUARD_ENDPOINT_PORT: ${WIREGUARD_ENDPOINT_PORT}
            # WIREGUARD_PUBLIC_KEY: ${WIREGUARD_PUBLIC_KEY}
            # WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
            # WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES}

            VPN_SERVICE_PROVIDER: protonvpn
            VPN_TYPE: wireguard
            WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
            WIREGUARD_ALLOWED_IPS: "0.0.0.0/0"
            # FREE_ONLY: off
            DNS_KEEP_NAMESERVER: "off"
            # DOT: "on"
            # DNS_ADDRESS: "127.0.0.1"
            DNS_ADDRESS: "1.1.1.1"
            DNS_ADDRESS_2: "1.0.0.1"
            # Optional: keep IPv6 DNS off while troubleshooting
            # DOT_IPV6: "off"
            WIREGUARD_MTU: "1280"
            VPN_PORT_FORWARDING: "on"
            # SERVER_COUNTRIES: "Netherlands"
            HEALTH_CHECK_INITIAL_DURATION: "12s"
            HEALTH_CHECK_ADDITIONAL_DURATION: "10s"
            HEALTH_CHECK_READ_TIMEOUT: "1000ms"
            HEALTH_CHECK_READ_HEADER_TIMEOUT: "300ms"
            # optionally use an IP so the healthcheck does not depend on DNS while debugging:
            HEALTH_CHECK_ADDRESS: "1.1.1.1:443"


    # workload:
    #     main:
    #       podSpec:
    #         initContainers:
    #           initconfig:
    #             type: init
    #             enabled: true
    #             command: [ "sh", "/config/mam.sh" ]

    ###########################################################################
    # Sidecar: runs /config/mam-script.sh every hour from inside the VPN pod
    ###########################################################################

    mamUpdaterImage:
      repository: alpine
      tag: "3.20"
      pullPolicy: IfNotPresent

    workload:
      main:
        podSpec:
          containers:
            mam-updater:
              enabled: true
              primary: false
              imageSelector: mamUpdaterImage

              command:
                - /bin/sh
                - -c
              args:
                - |
                  set -e
                  apk add --no-cache curl coreutils
                  chmod +x /config/mam-script.sh

                  # initial heartbeat
                  date -Iseconds > /tmp/mam-updater.heartbeat

                  while true; do
                    echo "[mam-updater] running at $(date -Iseconds)"
                    /config/mam-script.sh || echo "[mam-updater] script failed with $?"
                    date -Iseconds > /tmp/mam-updater.heartbeat
                    sleep 3600
                  done

              # Probes required by TrueCharts common chart
              probes:
                # Startup: ensure the container has started and created the heartbeat file
                startup:
                  enabled: true
                  type: exec
                  command:
                    - /bin/sh
                    - -c
                    - |
                      # succeed once the heartbeat file exists
                      test -f /tmp/mam-updater.heartbeat
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 12

                liveness:
                  enabled: true
                  type: exec
                  command:
                    - /bin/sh
                    - -c
                    - |
                      # succeed only if heartbeat exists and was updated within the last 120 minutes
                      test -f /tmp/mam-updater.heartbeat && find /tmp/mam-updater.heartbeat -mmin -120 | grep -q .
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  timeoutSeconds: 5
                  failureThreshold: 3

                readiness:
                  enabled: true
                  type: exec
                  command:
                    - /bin/sh
                    - -c
                    - test -f /tmp/mam-updater.heartbeat
                  initialDelaySeconds: 5
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3


              securityContext:
                runAsUser: 0
                runAsGroup: 0
                readOnlyRootFilesystem: false

              resources:
                requests:
                  cpu: 10m
                  memory: 32Mi
                limits:
                  cpu: 100m
                  memory: 128Mi



