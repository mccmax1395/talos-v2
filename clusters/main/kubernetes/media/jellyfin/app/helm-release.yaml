apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  interval: 15m
  chart:
    spec:
      chart: jellyfin
      version: 20.6.30
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    workload:
      main:
        replicas: 1
        strategy: RollingUpdate     
        podSpec:
          terminationGracePeriodSeconds: 45
          containers:
            main:
              probes:
                startup:
                  enabled: true
                  type: http
                  path: /
                  spec:
                    periodSeconds: 2
                    failureThreshold: 300 
                readiness:
                  enabled: true
                  type: http
                  path: /
                  spec:
                    initialDelaySeconds: 5
                    periodSeconds: 5
                    timeoutSeconds: 2
                    failureThreshold: 3
                liveness:
                  enabled: true
                  type: http
                  path: /
                  spec:
                    initialDelaySeconds: 60
                    periodSeconds: 10
                    timeoutSeconds: 2
                    failureThreshold: 3
    ingress:
        main:
          enabled: true
          ingressClassName: internal
          # annotations:
          #   nginx.ingress.kubernetes.io/auth-method: 'GET'
          #   nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
          #   nginx.ingress.kubernetes.io/auth-signin:  "https://auth.${DOMAIN_0}/sso/OID/start/authelia?rd=$scheme://$host$request_uri"
          #   nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
          integrations:
            traefik:
              enabled: false
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: jellyfin.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
        # internal:
          # enabled: true
          # ingressClassName: internal
          # # annotations:
          # #   nginx.ingress.kubernetes.io/auth-method: 'GET'
          # #   nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
          # #   nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
          # #   nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
          # integrations:
          #   traefik:
          #     enabled: false
          #   certManager:
          #     enabled: true
          #     certificateIssuer: domain-0-le-prod
          # hosts:
          #   - host: jellyfin.internal.${DOMAIN_0}
          #     paths:
          #       - path: /
          #         pathType: Prefix

    persistence:
      media:
        enabled: true
        type: nfs
        path: /mnt/playground/media
        mountPath: "/Media"
        server: 192.168.1.98


